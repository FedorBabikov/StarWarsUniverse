<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
    <title>Star Wars Universe SPA</title>
</head>

<body>

    <h1>Star Wars Universe</h1>

    <nav id="panel">
        <div id="controls">
            <p id="stepsParagraph">How many times?</p>
            <input type="text" id="stepsInput" name="steps">
            <button class="button" id="api-people-button">People</button>
            <button class="button" id="api-planets-button">Planets</button>
            <button class="button" id="api-starships-button">Starships</button>
            <select name="" id="select"></select>
            <button class="button" id="api-go-button">GO!</button>
        </div>
        <div id="message"></div>
    </nav>

    <div id='textarea-container'>
        <textarea id="creative" name="creative" rows="5" cols="33"></textarea>
    </div>

    <section id="container">
    </section>

    <script src="./config.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
